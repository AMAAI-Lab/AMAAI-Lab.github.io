- name: Dr. Abhinaba Roy
  photo: roy.png
  bio: "Abhinaba Roy received his Ph.D. In Computer Vision in 2019 from the University of Genoa. During this period, he worked at the Istituto Italiano di Tecnologia, Genoa, Italy. Prior to this, he did Erasmus Mundus masters in Color in Informatics and Media Technology (CIMET) in 2015. He holds a BEng from Jadavpur University in Kolkata (2013). He has held positions in both industry and academia, enabling streamlined pipelines, optimizing and deploying models, resulting in improvement in efficiency for real-world AI solutions. His research interests lie broadly in machine learning in multimodal settings, especially in learning in constrained situations, with fewer available data."

- name: Dr. Jaeyong Kang
  photo: jaeyongkang.png
  bio: "Jaeyong Kang is Postdoctoral Research Fellow at the Singapore University of Technology and Design (SUTD). He received the Ph.D. degree in Electrical Engineering and Computer Science from the Gwangju Institute of Science and Technology (GIST), Gwangju, South Korea, in 2017, on the topic of User Interest Modeling in Social Media for Personalized Services. After that, he worked as a Research Scientist at Seoul National University Hospital (SNUH), South Korea, and a Postdoctoral Research Fellow at Korea National University of Transportation (KNUT), South Korea, working on several projects including medical image segmentation/classification, fruit freshness classification, face mask detection, anomaly detection, knowledge distillation, etc. Also, he worked as a lounge pianist and composed his own works for solo piano, some of which are available on iTunes and Spotify etc. He is currently working on music generation for video based on a dataset of music videos."
