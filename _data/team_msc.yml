- name: Anuradha Chopra
  photo: anu.png
  bio: "Anuradha Chopra is a Master's student at SUTD who is concurrently, a Senior Engineer (Autonomy) at Lionsbot International. She is in charge of Perception Team and Human Robot Interface Team at Lionsbot. Her interests include music, computer science and especially their intersection. Her project at SUTD is a music feature extractor and captioning system that can be used for easily building up a dataset."  
