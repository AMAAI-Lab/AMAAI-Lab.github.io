  education1: Dorien Herremans is an Associate Professor at Singapore University of Technology and Design, where she leads the Audio, Music, and AI (AMAAI) Lab. Her research focuses on developing cutting-edge AI technologies for multimodal applications, with a focus on generative models and affective computing.
