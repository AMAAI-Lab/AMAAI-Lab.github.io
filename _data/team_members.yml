  bio: Dorien Herremans is an Associate Professor at Singapore University of Technology and Design, where she is also Director of Game Lab. Dorien had a joint-appointment at the Institute of High Performance Computing, A*STAR from 2017-2020 and worked as a certified instructor for the NVIDIA Deep Learning Institute. Before being at SUTD, she was a Marie Sklodowska-Curie Postdoctoral Fellow at the Centre for Digital Music at Queen Mary University of London. She received her Ph.D. in Applied Economics on the topic of Computer Generation and Classification of Music through Operations Research Methods, and graduated as a business engineer in management information systems at the University of Antwerp in 2005. After that, she worked as a Drupal consultant and was an IT lecturer at the Les Roches University in Bluche, Switzerland. She also worked as a mandaatassistent at the University of Antwerp, in the domain of operations management, supply chain management and operations research. Dr. Herremans'' research interests focus on AI for novel applications such as Audio and FinTech.


